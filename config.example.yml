# Nexus Agent Configuration
# Copy this file and update values for your environment

agent:
  # Port for the agent HTTP server
  port: 9000
  # Bind address (0.0.0.0 = all interfaces)
  bind: "0.0.0.0"

nexus:
  # Your Nexus server URL
  server_url: "https://nexus.yourcompany.com"
  
  # Agent token from Nexus UI (Agents > Create Agent)
  agent_token: "agt_YOUR_TOKEN_HERE"
  
  # Sync interval for fetching app configurations
  sync_interval: 60s
  
  # Request timeout
  timeout: 30s
  
  # Retry settings
  retry_attempts: 3
  retry_delay: 5s

buffer:
  # Enable offline buffering when server is unreachable
  enabled: true
  
  # Maximum messages to buffer
  max_size: 10000
  
  # SQLite database path for buffered messages
  db_path: "/var/lib/nexus/queue.db"

# Logging configuration
logging:
  # Log level: debug, info, warn, error
  level: info
  
  # Log format: json, text
  format: json
